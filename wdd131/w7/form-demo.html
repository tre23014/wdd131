<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
</head>

<body>
    <header>
        <h1>Checkout</h1>
    </header>
    <main>
        <section class="errors"></section>
        <form id="checkoutForm" action="completed.html">
            <label for="full-name">Full Name:</label>
            <input id="full-name" name="full-name" type="text" placeholder="Enter your name" required />

            <label for="email">Email:</label>
            <input id="email" name="email" type="text" placeholder="Enter your Email" required />

            <label for="address">Address:</label>
            <textarea id="address" name="address" row="3" placeholder="Enter your address" required></textarea>

            <label for="payment">Payment Method:</label>
            <select id="payment" name="payment" required>
                <option value="none">Select your payment method</option>
                <option value="card">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>

            <label class="hide" for="cardNumber">Card Number:</label>
            <input id="cardNumber" class="hide" name="cardNumber" type="text" pattern="[0-9]{16}"
                placeholder="Enter 16 digits" required />

            <label class="hide" for="paypal">PayPal Username:</label>
            <input id="paypal" class="hide" name="paypal" type="text" placeholder="Enter your PayPal username"
                required />

            <button type="submit">Place Order</button>
        </form>
    </main>
</body>

</html>
